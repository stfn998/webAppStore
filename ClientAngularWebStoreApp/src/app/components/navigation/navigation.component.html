<p-menubar
  [model]="navTabs"
  styleClass="mb-3"
>
  <ng-template pTemplate="end">
    <p-avatar
      icon="pi pi-user"
      shape="circle"
      styleClass="cursor-pointer"
      [style]="{ width: '45px', height: '45px' }"
      (click)="menu.toggle($event)"
    ></p-avatar>

    <p-slideMenu
      #menu
      [model]="userDashboardOptions"
      [popup]="true"
      [viewportHeight]="175"
    ></p-slideMenu>
  </ng-template>
</p-menubar>
