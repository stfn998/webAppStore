<div class="row">
    <div class="col-12">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- <a class="navbar-brand" [routerLink]="['/home']">Home</a> -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto" *ngIf="isLogged">
            <li>
              <a class="nav-link" [routerLink]="['/home/persons', personId]">
                My profile
              </a>
            </li>
            <li *ngIf="isLogged && role === 'Admin'">
              <a class="nav-link" [routerLink]="['/home/verification']">
                Verification
              </a>
            </li>
            <li *ngIf="isLogged && role === 'Customer'">
              <a class="nav-link" [routerLink]="['/home/order/order-list']">
                My orders
              </a>
            </li>
            <li *ngIf="isLogged && role === 'Seller' && activate === 'Active'" >
              <a class="nav-link" [routerLink]="['/home/products/new-product']">
                Add product
                </a>
            </li>
            <li *ngIf="isLogged && (role !== 'Seller' || (role === 'Seller' && activate === 'Active'))">
              <a class="nav-link" [routerLink]="['/home/products/list-product']">
                All products
              </a>
            </li>         
            <li *ngIf="isLogged">
              <a class="nav-link" [routerLink]="['/']" (click)="logOut()">
                Log out
              </a>
            </li>
            <li *ngIf="isLogged && role === 'Customer'">
              <button [routerLink]="['/home/order']" class="btn btn-primary">
                <i style="font-size: 30px;" class="fa fa-cart-plus"></i>
                <div style="font-size: 10px;" class="badge bg-danger">0</div>
              </button>
            </li>   
          </ul>
        </div>
      </nav>
    </div>
  </div>
